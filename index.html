<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أرباح الكوكيز</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f3e9;
            margin: 0;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="%23d4a76a" opacity="0.2"/><circle cx="60" cy="40" r="7" fill="%23d4a76a" opacity="0.2"/><circle cx="80" cy="70" r="6" fill="%23d4a76a" opacity="0.2"/><circle cx="40" cy="80" r="4" fill="%23d4a76a" opacity="0.2"/></svg>');
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        .header-note {
            text-align: center;
            color: #228B22;
            font-weight: bold;
            margin-bottom: 20px;
            background: #f0fff0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d4edda;
        }
        
        .form-container {
            background: #fff8ee;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9dcc9;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #8B4513;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d4a76a;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #a0522d;
        }
        
        .add-btn {
            background: #228B22;
        }
        
        .add-btn:hover {
            background: #2E8B57;
        }
        
        .edit-btn {
            background: #007bff;
        }
        
        .edit-btn:hover {
            background: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e9dcc9;
        }
        
        th {
            background-color: #8B4513;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #fff8ee;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 8px 12px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .results {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: #fff8ee;
            border-radius: 10px;
            border: 1px solid #e9dcc9;
        }
        
        .result-box {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
        }
        
        .result-title {
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #228B22;
        }
        
        .cost-value {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍪 حاسبة أرباح الكوكيز</h1>
        
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="cookieName">اسم نوع الكوكيز</label>
                    <input type="text" id="cookieName" placeholder="مثال: كوكيز شوكولاتة">
                </div>
                <div class="form-group">
                    <label for="cookieQuantity">الكمية (عدد القطع)</label>
                    <input type="number" id="cookieQuantity" placeholder="أدخل الكمية" min="1">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="costPrice">سعر التكلفة للقطعة (د.ل)</label>
                    <input type="number" id="costPrice" placeholder="التكلفة" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="sellingPrice">سعر البيع للقطعة (د.ل)</label>
                    <input type="number" id="sellingPrice" placeholder="سعر البيع" min="0" step="0.01">
                </div>
            </div>
            
            <button class="add-btn" onclick="addCookie()" id="addButton">إضافة الكوكيز</button>
            <button class="edit-btn" onclick="updateCookie()" id="updateButton" style="display:none;">تحديث الكوكيز</button>
        </div>
        
        <table id="cookiesTable">
            <thead>
                <tr>
                    <th>اسم الكوكيز</th>
                    <th>الكمية</th>
                    <th>تكلفة القطعة</th>
                    <th>سعر البيع</th>
                    <th>الإيرادات</th>
                    <th>التكلفة الإجمالية</th>
                    <th>الربح</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم ملء هذا القسم جافاسكريبت -->
            </tbody>
        </table>
        
        <div class="results">
            <div class="result-box">
                <div class="result-title">إجمالي الإيرادات</div>
                <div id="totalRevenue" class="result-value">0.00 د.ل</div>
            </div>
            <div class="result-box">
                <div class="result-title">إجمالي التكلفة</div>
                <div id="totalCost" class="result-value cost-value">0.00 د.ل</div>
            </div>
            <div class="result-box">
                <div class="result-title">صافي الربح</div>
                <div id="netProfit" class="result-value">0.00 د.ل</div>
            </div>
        </div>
    </div>

    <script>
        let cookies = [];
        let editingIndex = -1;
        
        function addCookie() {
            const name = document.getElementById('cookieName').value;
            const quantity = parseInt(document.getElementById('cookieQuantity').value);
            const costPrice = parseFloat(document.getElementById('costPrice').value);
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
            
            if (!name || isNaN(quantity) || isNaN(costPrice) || isNaN(sellingPrice)) {
                alert('يرجى ملء جميع الحقول بشكل صحيح');
                return;
            }
            
            const revenue = quantity * sellingPrice;
            const totalCost = quantity * costPrice;
            const profit = revenue - totalCost;
            
            const cookie = {
                name,
                quantity,
                costPrice,
                sellingPrice,
                revenue,
                totalCost,
                profit
            };
            
            cookies.push(cookie);
            updateTable();
            updateTotals();
            
            // مسح الحقول بعد الإضافة
            clearForm();
        }
        
        function editCookie(index) {
            const cookie = cookies[index];
            
            // تعبئة الحقول بقيم الكوكيز المحدد
            document.getElementById('cookieName').value = cookie.name;
            document.getElementById('cookieQuantity').value = cookie.quantity;
            document.getElementById('costPrice').value = cookie.costPrice;
            document.getElementById('sellingPrice').value = cookie.sellingPrice;
            
            // حفظ الفهرس للاستخدام عند التحديث
            editingIndex = index;
            
            // تغيير الزر من إضافة إلى تحديث
            document.getElementById('addButton').style.display = 'none';
            document.getElementById('updateButton').style.display = 'inline-block';
        }
        
        function updateCookie() {
            if (editingIndex === -1) return;
            
            const name = document.getElementById('cookieName').value;
            const quantity = parseInt(document.getElementById('cookieQuantity').value);
            const costPrice = parseFloat(document.getElementById('costPrice').value);
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
            
            if (!name || isNaN(quantity) || isNaN(costPrice) || isNaN(sellingPrice)) {
                alert('يرجى ملء جميع الحقول بشكل صحيح');
                return;
            }
            
            const revenue = quantity * sellingPrice;
            const totalCost = quantity * costPrice;
            const profit = revenue - totalCost;
            
            // تحديث الكوكيز في المصفوفة
            cookies[editingIndex] = {
                name,
                quantity,
                costPrice,
                sellingPrice,
                revenue,
                totalCost,
                profit
            };
            
            updateTable();
            updateTotals();
            
            // إعادة تعيين الوضع
            clearForm();
            editingIndex = -1;
            document.getElementById('addButton').style.display = 'inline-block';
            document.getElementById('updateButton').style.display = 'none';
        }
        
        function deleteCookie(index) {
            cookies.splice(index, 1);
            updateTable();
            updateTotals();
            
            // إذا كنا في وضع التعديل وحذفنا العنصر الذي نعدله
            if (editingIndex === index) {
                clearForm();
                editingIndex = -1;
                document.getElementById('addButton').style.display = 'inline-block';
                document.getElementById('updateButton').style.display = 'none';
            }
        }
        
        function clearForm() {
            document.getElementById('cookieName').value = '';
            document.getElementById('cookieQuantity').value = '';
            document.getElementById('costPrice').value = '';
            document.getElementById('sellingPrice').value = '';
        }
        
        function updateTable() {
            const tableBody = document.querySelector('#cookiesTable tbody');
            tableBody.innerHTML = '';
            
            cookies.forEach((cookie, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${cookie.name}</td>
                    <td>${cookie.quantity}</td>
                    <td>${cookie.costPrice.toFixed(2)} د.ل</td>
                    <td>${cookie.sellingPrice.toFixed(2)} د.ل</td>
                    <td>${cookie.revenue.toFixed(2)} د.ل</td>
                    <td>${cookie.totalCost.toFixed(2)} د.ل</td>
                    <td style="color: ${cookie.profit >= 0 ? '#228B22' : '#dc3545'}; font-weight: bold">
                        ${cookie.profit.toFixed(2)} د.ل
                    </td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editCookie(${index})">تعديل</button>
                        <button class="delete-btn" onclick="deleteCookie(${index})">حذف</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function updateTotals() {
            const totalRevenue = cookies.reduce((sum, cookie) => sum + cookie.revenue, 0);
            const totalCost = cookies.reduce((sum, cookie) => sum + cookie.totalCost, 0);
            const netProfit = totalRevenue - totalCost;
            
            document.getElementById('totalRevenue').textContent = `${totalRevenue.toFixed(2)} د.ل`;
            document.getElementById('totalCost').textContent = `${totalCost.toFixed(2)} د.ل`;
            document.getElementById('netProfit').textContent = `${netProfit.toFixed(2)} د.ل`;
            
            // تغيير لون صافي الربح بناء على القيمة
            const netProfitElement = document.getElementById('netProfit');
            netProfitElement.style.color = netProfit >= 0 ? '#228B22' : '#dc3545';
        }
    </script>
</body>
</html>
